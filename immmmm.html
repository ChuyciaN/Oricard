<html>
<tbody><tr class="header">
<th scope="col" style="padding:5px">
Card Information
</th>
<th scope="col">
Preview
</th>
</tr>
<tr style="width:50%">
<td style="padding:0px;text-align:left;vertical-align:top;">
<form id="cardinfo">
<table border="0" cellspacing="0" cellpadding="2" style="width:50%;">
<tbody><tr class="row1">
<td style="width:40%">Name:</td>
<td><input type="text" class="input_text" name="name" id="name"></td>
</tr>
<tr class="row2">
<td>Card Type:</td>
<td>
    <select name="cardtype" id="cardtype" onchange="javascript:updatefields()">
        <option value="Normal">Monster Normal</option>
	<option value="Effect">Monster Effect</option>
        <option value="Ritual">Monster Ritual</option>
        <option value="Fusion">Monster Fusion</option>
        <option value="Synchro">Monster Synchro</option>
        <option value="Xyz">Monster Xyz</option>
	<option value="Pendulum">Monster Pendulum</option>
	<option value="Token">Token</option>
	<option value="Spell">Spell</option>
        <option value="Trap">Trap</option>
    </select>
    
</td></tr>
<tr class="row1">
<td>Attribute:</td>
<td>
    <select name="attribute" id="attribute">
        <option value="Light">Light</option>
        <option value="Dark">Dark</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Wind">Wind</option>
        <option value="Earth">Earth</option>
        <option value="Divine">Divine</option>
    </select>
</td>
</tr>
<tr class="row2">
<td>Level/Rank:</td>
<td>
    <select name="level" id="level">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="0">0</option>
    </select>
</td>
</tr>


<tr class="row1">
<td>Picture URL:</td>
<td>
    <input type="text" class="input_text" name="picture" id="picture" style="width:70%">
    <input type="button" class="ipsButton_secondary" value="Upload" onclick="uploadimage();"></td>
</tr>




<tr class="row2">
<td>ATK / DEF:</td>
<td>
    <input type="text" class="input_text" name="atk" id="atk" size="4" maxlength="4"> /
    <input type="text" class="input_text" name="def" id="def" size="4" maxlength="4"></td>
</tr>

</tbody></table>

</form>

</td>


<th rowspan="2" style="padding:2px;text-align:right;vertical-align:top;width:333px;" class="row2">
<a href="javascript:uploadtoimageshack();">
    <img style="width:333px" id="card" src="imagenes/DarkMagician01.jpg" alt="Yu-Gi-Oh Card" ></a>

<div id="isurl"></div>
</th>
</tr>

<tr>

<td colspan="2" style="padding:2px;text-align:left;vertical-align:middle;" class="row2">

<input name="generate" class="ipsButton" id="generate" type="button" value="Generate" style="font-size:16px;min-width:0px">

<input name="save" class="ipsButton" id="save" type="button" value="Save" onclick="savecard();" style="font-size:16px;min-width:0px">

<br><div style="margin-top:3px">


</script></div></td>
</tr>
</tbody>

</html>
